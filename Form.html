<!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title> This is my first Form Desing </title>
 </head>
 <body  style="background-color: pink;" >
    <div>
 	<form method="post">
 		<fieldset>
 			<legend>Form Desing</legend>
 			<table width="100%">
 				<tr>
 					<td width="10%">First Name*</td>
 					<td width="90%"><input type="text" name="first-name" placeholder="Write your name"  ></td>
 				</tr>	

 				<tr>
 					<td> Last Name*</td>
 					<td><input type="text" name="Last-name"></td>
 				</tr>
 				<tr>
 					<td>Password*</td>
 					<td> <input type="Password" name="password"></td>
 				</tr>
 				<tr>
 					<td>Email*</td>
 					<td> <input type="Email" name="Email" required></td>
 				</tr>
 				<tr>
 					<td>Phone Number*</td>
 					<td> <input type="Number" name="Phone-number" required></td>
 				</tr>
 				<tr>
 					<td>Age*</td>
 					<td><input type="Number" name="age" min="21" max="40"></td>
 				</tr>
 				<tr>
 					<td>Address*</td>
 					<td><textarea rows="10" cols="22" required></textarea></td>
 				</tr>
 				<tr>
 					<td>Gender*</td>
 					<td><input type="radio" name="Gender" value="Male"> Male &nbsp  
 					 <input type="radio" name="Gender" value="Female"> Female &nbsp  
 					 <input type="radio" name="Gender" value="Others"> Others &nbsp </td>
 					
 				</tr>
 				<tr>
 					<td>Hobby*</td>
 					<td>
 						<input type="checkbox" name="Hobby" value="song"> Song &nbsp 
 						<input type="checkbox" name="Hobby" value="Garden"> Garden &nbsp 
 						<input type="checkbox" name="Hobby" value="Play"> Play &nbsp 
 					</td>
 				</tr>
 				<tr>
 					<td>Date of Birth*</td>
 					<td><input type="date" name="Date-of-birth"></td>
 				</tr>
 				<tr>
 					<td>Country*</td>
 					<td><select name="country" multiple>
 						<option value="">Select Your country</option>
 						<option value="Bangladesh">Bangladesh</option>
 						<option value="India">India</option>
 						<option value="Pakistan">Pakistan</option>
 						<option value="Srilanka"> Srilanka</option>
 					</select></td>
 				</tr>
 				<tr>
 					<td>Photo*</td>
 					<td><input type="file" name="Photo"></td>
 				</tr>

 				<tr>
 					<td>Time*</td>
 					<td><input type="time" name="Time"></td>
 				</tr>
 				<tr>
 					<td>Color*</td>
 					<td><input type="color" name="color"></td>
 				</tr>
 				<tr>
 					<td>Month*</td>
 					<td><input type="Month" name="Month"></td>
 				</tr>
 				<tr>
 					<td>Search*</td>
 					<td><input type="Search" name="search"></td>
 				</tr>
 				<tr>
 					<td>Week*</td>
 					<td><input type="Week" name="week"></td>
 				</tr>
 				<tr>
 					<td>URL*</td>
 					<td><input type="url" name="URL" disabled></td>
 				</tr>
 				<tr>
 					<td>Tel*</td>
 					<td><input type="Tel" name="Tel" disabled></td>
 				</tr>

 				<tr>
 					<td>
 						<button type="submit">Submit</button>
 						<button type="reset">Clear</button>

 					</td>
 				</tr>

 			</table>
 		</fieldset>
 	</form>
    </div>
 </body>
 </html
